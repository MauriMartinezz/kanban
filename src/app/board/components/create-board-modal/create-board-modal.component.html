      <fieldset>

          <label class="label">Board Name</label>
          <div class="control">
            <input class="input is-rounded" type="text" placeholder="e.g Work" />
          </div>
        </div>

        <div class="field">
          <label class="label">column name</label>
          <div class="control">
            <input class="input is-rounded" type="email" placeholder="e.g. TODO" />
          </div>
        </div>

        <div class="field">
          <div class="control"></div>
        </div>
      </fieldset>
      <div class="modal__buttons is-flex is-justify-content-end">

        </button>
      </div>
    </div>
  </div>
