<div
  class="task-container"
  cdkDropList
  [cdkDropListData]="tasks"
  (cdkDropListDropped)="drop($event)"
>
  <div
    class="task"
    *ngFor="let task of tasks; let i = index"
    cdkDrag
  >
    <div class="task__body"

  >
      {{ task }}
    </div>
    <div  class="task__button"
    (click)="deleteTask(i)">
      <div class="task__img">
        <img src="/assets/icons/trash-icon.svg" alt="" />
      </div>
    </div>
  </div>
</div>
