<div class="column-header">
  <div class="column-header--title">
    <h4>
      {{ column.name }}
    </h4>
  </div>
  <div class="column-header--button">
    <span (click)="showForm = !showForm" *ngIf="!showForm; else closeForm">
      <img width="30" src="/assets/icons/add-icon.svg" alt="Add task button" />
    </span>
  </div>
  <ng-template #closeForm>
    <span (click)="hideForm()">
      <img
        width="30"
        src="/assets/icons/close-button.svg"
        alt="Close form button"
      />
    </span>
  </ng-template>
</div>


<div *ngIf="showForm">
  <form
    autocomplete="off"
    class="task__form"
    (ngSubmit)="addNewTask(newTask, column.name)"
    #myForm="ngForm"
  >
    <div class="field">
      <div class="control has-icons-right">
        <input
          class="input task__form--input is-rounded"
          type="text"
          placeholder="New task"
          name="taskInput"
          required
          minlength="3"
          [(ngModel)]="newTask"
          (keyup.enter)="addNewTask(newTask, column.name)"
        />
        <span class="icon is-small is-right task__form--submit" (click)="addNewTask(newTask, column.name)">
        <img width="20" src="assets/icons/add-icon.svg" alt="" />
      </span>
      </div>
       <p class="help is-danger"
          *ngIf="!myForm.valid && myForm.touched">
        The task needs at least 3 characters
      </p> 
    </div>
  </form>
</div>
<app-tasks [tasks]="column.tasks"></app-tasks>
