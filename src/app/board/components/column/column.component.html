<div class="column-header">
    <div class="column-header--title">
      <h4>
        {{ column.name }}
      </h4>
    </div>
    <div class="column-header--button">
      <span (click)="showForm = !showForm" 
            *ngIf="!showForm; else closeForm">

        <img width="30" src="/assets/icons/add-icon.svg" alt="Add task button">
      </span>
    </div>
    <ng-template #closeForm>
      <span (click)="showForm = !showForm">
        <img  width="30" 
              src="/assets/icons/close-button.svg" 
              alt="Close form button">
      </span>
    </ng-template>
    
    <div *ngIf="showForm">
      <form class="task__form" action="" (ngSubmit)="addNewTask(newTask, column.name)">
        <input  type="text" 
                [(ngModel)]="newTask" 
                name="taskAdder" 
                class="task__form--input"/>
        <button class="task__form--submit" type="submit">+</button>
      </form>
    </div>

  </div>
  <app-tasks [tasks]="column.tasks"></app-tasks>
